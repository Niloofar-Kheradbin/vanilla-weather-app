<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form action="search">
          <input type="search" placeholder="Enter a city..." />
          <button>Search</button>
        </form>

        <h1>Tehran</h1>
        <ul>
          <li>Tuesday 13:52</li>
          <li>few clouds</li>
        </ul>
        <div class="row">
          <div class="col">
            <h2>
              <img src="img/pngwing.com.png" alt="clear-sky" /><span
                ><strong>34</strong> ℃ | ℉</span
              >
            </h2>
          </div>
          <div class="col">
            <ul>
              <li>Humidity: 88%</li>
              <li>Wind: 4.92km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        >Developed by
        <a
          href="http://https://www.linkedin.com/in/niloofar-kheradbin-38957b151/?originalSubdomain=ir"
          target="_blank"
          rel="noopener noreferrer"
          >Niloofar Kheradbin</a
        >
        (open-sourced on
        <a
          href="http://https://github.com/Niloofar-Kheradbin/vanilla-weather-app"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub)</a
        >
      </small>
    </div>
    <script src="app.js"></script>
  </body>
</html>
